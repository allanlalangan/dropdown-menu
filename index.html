<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/554cc0981c.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Dropdown Menu</title>
</head>
<body>
    <nav>
        <ul class="navbar">
            <div class="buttonswrapper" id="logohomewrap">
                <li class="navlink" id="logo"><a href="#"><i class="fas fa-eye"></i><h3>Logo</h3></a></li>
            </div>
            <div class="menuwrapper">
                <div class ="linkwrapper" id="projectswrap">
                    <li class="navlink"><a href="#">Projects</a><i class="fas fa-caret-down"></i></li>
                        <ul class="dropmenu" id="projectsmenu">
                            <li class="droplink"><a href="#">Code</a></li>
                            <div class="dropwrapper" id="printwrap">
                                <li class="droplink"><a href="#">Print</a><i class="fas fa-caret-right"></i></li>
                                <ul class="dropmenu2">
                                    <li class="droplink2"><a href="#">Commision</a></li>
                                    <li class="droplink2"><a href="#">Inquire</a></li>
                                </ul>
                            </div>
                            <li class="droplink"><a href="#">Music</a></li>
                        </ul>
                </div>
                <div class ="linkwrapper" id="blogwrap">
                    <li class="navlink"><a href="#">Blog</a><i class="fas fa-caret-down"></i></li>
                        <ul class="dropmenu" id="blogmenu">
                            <div class="dropwrapper" id="todaywrap">
                                <li class="droplink"><a href="#">Today</a><i class="fas fa-caret-right"></i></li>
                                    <ul class="dropmenu2">
                                        <li class="droplink2"><a href="#">Tasks</a></li>
                                        <li class="droplink2"><a href="#">Journal</a></li>
                                    </ul>
                            </div>
                            <li class="droplink"><a href="#">The Stars</a></li>
                            <div class="dropwrapper" id="upcomingwrap">
                                <li class="droplink"><a href="#">Upcoming</a><i class="fas fa-caret-right"></i></li>
                                    <ul class="dropmenu2">
                                        <li class="droplink2"><a href="#">Events</a></li>
                                        <li class="droplink2"><a href="#">Projects</a></li>
                                    </ul>
                            </div>
                        </ul>
                </div>
                <div class ="linkwrapper" id="artwrap">
                    <li class="navlink"><a href="#">Art</a></li>
                </div>
            </div>

            <div class ="buttonswrapper" id="contactwrap">
                <li class="contactlink"><a href="#"><i class="fab fa-github"></i></a></li>
                <li class="contactlink"><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li class="contactlink"><a href="#"><i class="fab fa-instagram"></i></a></li>
            </div>
        </ul>
    </nav>
    
    <main></main>
    
</body>
</html>
